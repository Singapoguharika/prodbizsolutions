 <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

    const nav = document.getElementById('mainNav');
    const toggle = document.getElementById('mobileToggle');
    const dropdowns = document.querySelectorAll('.nav-dropdown');

    const closeAllDropdowns = () => {
      document.querySelectorAll('.dropdown-panel').forEach(p => p.classList.add('hidden'));
    };

    toggle?.addEventListener('click', () => {
      nav.classList.toggle('hidden');
    });

    nav?.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 768) nav.classList.add('hidden');
        closeAllDropdowns();
      });
    });

    dropdowns.forEach(drop => {
      const button = drop.querySelector('button');
      const panel = drop.querySelector('.dropdown-panel');
      if (!button || !panel) return;

      // Hover open on desktop; also close others
      drop.addEventListener('mouseenter', () => {
        if (window.innerWidth >= 768) {
          closeAllDropdowns();
          panel.classList.remove('hidden');
        }
      });

      // Click toggle for desktop and mobile; stays open until outside click or new toggle
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const willOpen = panel.classList.contains('hidden');
        closeAllDropdowns();
        if (willOpen) panel.classList.remove('hidden');
      });
    });

    document.addEventListener('click', (e) => {
      const insideDropdown = e.target.closest('.nav-dropdown');
      const insideNav = e.target.closest('#mainNav');
      if (!insideDropdown && !insideNav) closeAllDropdowns();
    });

    // Gallery scripts
    const audio = document.getElementById("background-music");
    const playPauseButton = document.getElementById("play-pause-button");
    const playIcon = document.getElementById("play-music");
    const pauseIcon = document.getElementById("pause-music");
    let isPlaying = false;

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
        playIcon.classList.remove("hidden");
        pauseIcon.classList.add("hidden");
      } else {
        audio.play();
        playIcon.classList.add("hidden");
        pauseIcon.classList.remove("hidden");
      }
      isPlaying = !isPlaying;
    }

    playPauseButton?.addEventListener("click", togglePlayPause);
    audio?.addEventListener("ended", () => {
      audio.currentTime = 0;
      audio.play();
    });

    // Initialize Swiper
    const swiper = new Swiper(".swiper", {
      grabCursor: true,
      initialSlide: 4,
      centeredSlides: true,
      slidesPerView: "auto",
      spaceBetween: 12,
      speed: 900,
      freeMode: false,
      mousewheel: { thresholdDelta: 30 },
      pagination: { el: ".swiper-pagination" },
      on: {
        click(event) {
          swiper.slideTo(this.clickedIndex);
        },
      },
    });

    // Particles
    particlesJS("particles-js", {
      particles: {
        number: { value: 160, density: { enable: true, value_area: 800 } },
        color: { value: "#fff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 4, random: true, anim: { enable: true, speed: 2, size_min: 0.1 } },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.45, direction: "right", random: true, straight: false, out_mode: "none" },
      },
      retina_detect: true,
    });

    // Hero particles - light molecule style
    particlesJS("hero-particles", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 900 } },
        color: { value: "#e0f2fe" },
        shape: { type: "circle" },
        opacity: { value: 0.35 },
        size: { value: 2.6, random: true, anim: { enable: true, speed: 1.8, size_min: 0.6 } },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.5, direction: "none", random: true, straight: false, out_mode: "out" },
      },
      retina_detect: true,
    });
  </script>
